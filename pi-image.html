        <div id="menu" class="w3-button w3-bar-item w3-dropdown-click w3-hide-medium w3-hide-large">

                <a class="w3-cell w3-button w3-bottombar tab tab2" href="#discover" tab-content="discover">Discover</a>
                <a class="w3-cell w3-button w3-bottombar w3-hover-red tab tab3 w3-border-red" href="#my-self" tab-content="my-self">My Self</a>
                <a class="w3-cell w3-button w3-bottombar tab tab4" href="#mood" tab-content="mood">Mood</a>
                <a class="w3-cell w3-button w3-bottombar tab tab5" href="#funny" tab-content="funny">Funny</a>
            </div>
        </div>

        <div id="tab-bar" class="w3-cell-row w3-hide-small">

            <a class="w3-cell w3-button w3-bottombar tab tab2" href="#discover" tab-content="discover">Discover</a>
            <a class="w3-cell w3-button w3-bottombar w3-hover-red tab tab3 w3-border-red" href="#my-self" tab-content="my-self">My Self</a>
            <a class="w3-cell w3-button w3-bottombar tab tab4" href="#mood" tab-content="mood">Mood</a>
