<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pi musics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/w3css/w3.css">
    <link rel="stylesheet" href="./assets/css/pi-music.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header" class="w3-top w3-bar w3-black">
        <div id="account" class="w3-bar-item w3-right w3-dropdown-click w3-animate-opacity">
            <img id="avatar-btn" class="w3-circle" src="./assets/img/avt.png" alt="avatar">
            <div id="dropdown-content-avt" class="w3-dropdown-content w3-card-4 w3-bar-block w3-animate-right">
                <a class="w3-bar-item w3-button">Profile <i class="far fa-address-card w3-right w3-large"></i></a>
                <a class="w3-bar-item w3-button">Help <i class="far fa-question-circle w3-right w3-large"></i></a>
                <a class="w3-bar-item w3-button">Setting <i class="fas fa-cogs w3-right w3-large"></i></a>
                <a id="log-out" class="w3-bar-item w3-button">Log out <i class="fas fa-sign-out-alt w3-right w3-large"></i></a>
            </div>
        </div>
        <a id="to-do-list" class="w3-bar-item w3-button w3-right w3-large" href="./to-do-list/to-do-list.html">To Do List</a>     
        <div class="w3-bar-item w3-dropdown-hover">
            <a href="./index.html"><img id="logo" class="w3-circle" src="./assets/img/dpip.jpg" alt="dPip"></a>
            <div class="w3-dropdown-content">
                <span id="slogan" class="w3-container w3-hide-large w3-hide-medium" style="position: fixed; color: white;">Nothing is impossible</span>
            </div>
        </div>
    </header>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard w3-black w3-text-white">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
      
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
      
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
      
            <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
      
            <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

    <script src="./assets/js/pi-music.js"></script>
</body>
</html>
